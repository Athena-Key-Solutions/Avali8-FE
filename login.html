<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="C:\Users\victo\Desktop\Faculdade\Estudo JS\workbench-avali8\css\login.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="">
          <h1>Login</h1>
          <p>
            <label for="nome_login">Your e-mail or username</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contact@email.com"/>
          </p>

          <p>
            <label for="email_login">Your e-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. password" />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Keep me logged</label>
          </p>

          <p>
            <input type="submit" value="Login" />
          </p>

          <p class="link">
            Don´t have an account?
            <a href="#paracadastro">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
