<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <script src="login.js"></script>
    <header>
      <img id="logo" src="avali8br.png" alt="Logo da avali8">
      <ul>
        <a href="#">home</a>
        <a href="#">login</a>
        <a href="#" onclick="window.location.assign('../cadastro/Cadastro.html')">sign up</a>
        <a href="#">contact</a>
      </ul>
    </header>
    <div class="main">
      <div class="background">
        <div class="submain">
          <p>I am already registered</p>
          <div class="formbox">
            <div class="inputboxes">
              <div class="emailbox">
                <i class="material-icons">mail_outline</i>
                <input id="emailinput" type="text" name="e-mail" required="required" placeholder="E-mail">
              </div>
              <div class="passwordbox">
                <i class="material-icons">lock</i>
                <input id="passwordinput" type="password" name="senha" required="required" placeholder="Password">
              </div>
            </div>
            <input id="submit" type="submit" onclick="submitLogin()" name="Entrar" value="Log in">
          </div>
          <br>
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
