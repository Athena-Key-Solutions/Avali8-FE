<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recovery Password</title>
    <link rel="stylesheet" href="forgotpass.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="recovery.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="avali8br.png" alt="Logo da avali8">
        <ul>
            <a href="#" onclick="window.location.replace('../login/login.html')">Sign in</a>
            <a href="#" onclick="window.location.replace('../cadastro/Cadastro.html')">Sign up</a>
        </ul>
    </header>
    <div class="main">
        <div class="background">
            <div class="form-container">
                <form action="recovery.html" class="form-wrap">
                    <h2>Enter your Email Address</h2>
                    <div class="form-box">
                        <input type="text" placeholder="Enter Email">
                    </div>
                    <div class="form-submit">
                        <input type="button" value="Send" onclick="window.location.replace('../forgotpassword/recovery.html')"> 
                        <!--Modificar o input type para submit
                        onclick= submitRecovery()
                        submitRecovery(){... window.location.replace('../forgotpassword/recovery.html)')} -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
